<html>
   <head>
      <title>Calculadora</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet" type="text/css"> 
   </head>
   <body>
      <form>
         <div class="display"></div>
       <div class="bloco1">  
            
               <span class="botoes1"> 
                  <input type="button" value="1">
                  <input type="button" value="2">
                  <input type="button" value="3">
                  <input type="button" value="+" onClick="soma()">
               </span>
               <span class="botoes2">
                  <input type="button" value="4">
                  <input type="button" value="5">
                  <input type="button" value="6">
                  <input type="button" value="-" onClick="subtracao('')">
               </span>
               <span class="botoes3">
                  <input type="button" value="7">
                  <input type="button" value="8">
                  <input type="button" value="9">
                  <input type="button" value="*" onClick="multiplicacao('')">
               </span>
               <span class="zero">
                  <input type="button" value="C" onClick="reset()"/>
                  
                  <input type="button" value="0">
                  <input type="button" value="=">
                  <input type="button" value="/" onClick="divisao('')">
               </span>
         </div>
      </form>
   </body>
</html>
